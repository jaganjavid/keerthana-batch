<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <h1 class="display-3 text-start">Add Books</h1>
        
        <div class="app-alert"></div>

        <form id="book-form">
            <div class="mb-3">
                <label for="title" class="form-label">Add Title</label>
                <input type="text" class="form-control" id="title" placeholder="Add title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Add Author</label>
                <input type="text" class="form-control" id="author" placeholder="Add author">
            </div>
            <div class="mb-3">
                <label for="ISBN" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="Add ISBN">
            </div>
            <button type="submit" class="btn btn-success"> 
                Submit
            </button>
        </form>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>

                <tbody id="book-lists">
                     <!-- <tr>
                        <td>Power</td>
                        <td>Carl</td>
                        <td>1234</td>
                        <td><i class="delete fa-solid fa-trash"></i></td>
                     </tr> -->
                </tbody>
            </thead>
        </table>
    </div>

    <script src="./app-es6.js"></script>
</body>
</html>
