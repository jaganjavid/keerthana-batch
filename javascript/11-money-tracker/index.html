<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    
</head>
<body>
    
    <nav class="teal darken-4">
       <div class="nav-wrapper">
         <div class="container">
            <a href="#" class="brand-logo center">Money Tracker</a>

            <ul class="right"> 
               <li><a href="#" class="clear-btn btn teal draken-1">
                Clear All
               </a></li>
            </ul>
         </div>
       </div>
    </nav> 

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Money / Items</span>
            </div>

            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="item-name" class="validate">
                        <label for="item-name">Add Item</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="number" id="item-money" class="validate">
                        <label for="item-money">Add Money</label>
                    </div>

                    <div style="margin: 10px;">
                        <button class="add-btn btn green darken-1">
                            Add Item
                         </button>
                         <button class="update-btn btn orange darken-1">
                            Update Item
                         </button>
                         <button class="delete-btn btn red darken-1">
                            Delete Item
                         </button>
     
                         <button class="back-btn btn grey darken-1">
                             Back
                         </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <!-- Total count -->
        <h3 class="center-align">Total Money - <span class="total-money">
            0
        </span></h3>
    </div>

    <div class="container">
        <ul id="item-list" class="collection">
           <!-- <li class="collection-item" id="item-0">
            <strong>Mobile : <em>1200$</em></strong>
            <a href="#" class="secondary-content edit-item">
                <i class="fa fa-pencil"></i>
            </a>
           </li> -->
        </ul>
    </div>

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <script src="./app2.js"></script>
</body>
</html>
